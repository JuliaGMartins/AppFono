<ion-header>
  <ion-toolbar>
    <ion-title>
      Deglutindo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Informações do Paciente</ion-card-title>
    </ion-card-header>
  </ion-card>

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Laudo de Exames de Imagem</ion-label>
      <ion-input type="text" [(ngModel)]="exameimagens"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Diagnóstico Médico</ion-label>
      <ion-input type="text" [(ngModel)]="diagnostico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Médico Responsável</ion-label>
      <ion-input type="text" [(ngModel)]="medico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Médico Responsável Telefone</ion-label>
      <ion-input type="number" max="9" [(ngModel)]="telmedico"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Encaminhamento</ion-label>
      <ion-select placeholder="Selecione um" [(ngModel)]="encaminhamento">
        <ion-select-option value="nutrição">Nutrição</ion-select-option>
        <ion-select-option value="fisioterapia">Fisioterapia</ion-select-option>
        <ion-select-option value="psicologia">Psicologia</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Encaminhamento Telefone</ion-label>
      <ion-input type="number" max="9" [(ngModel)]="telencaminhamento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Medicamentos</ion-label>
      <ion-input type="text" [(ngModel)]="medicamentos"></ion-input>
    </ion-item>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Criação do Usuário</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="userRegister.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="userRegister.password"></ion-input>
  </ion-item>

  <ion-button color="primary" expand="block" shape="round" (click)="cadastro()">Cadastrar</ion-button>
</ion-content>
