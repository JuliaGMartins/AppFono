<ion-header>
  <ion-toolbar>
    <ion-title>Utensílios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Utensílios</ion-card-title>
    </ion-card-header>
  </ion-card> -->

  <ion-list>
    <ion-item *ngFor="let u of listaUt">
      <ion-card>
        <img [src]="u.url">
        <ion-card-header>
          <ion-card-title>{{u.titulo}}</ion-card-title>
          <ion-card-subtitle>Descrição:{{u.descricao}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="primary" expand="block" shape="round">Incluir
            <ion-checkbox slot="end" value="Incluir" unchecked></ion-checkbox>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
