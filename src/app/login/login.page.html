<ion-header>
  <ion-toolbar>
    <ion-title>
        <span text-color="my-custom-color"> Login </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" type="email" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>
  </form>
    <ion-button class="ion-margin-top" expand="full" color="primary"(click)="login()" >Logar</ion-button>
</ion-content>
