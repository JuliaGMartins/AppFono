<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start"> 
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>
          <span text-color="my-custom-color"> Deglutindo </span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-button fill = "clear" class = "itemBtns" (click)="fexercicios(paciente)"><ion-label>Exercícios</ion-label></ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill = "clear" class = "itemBtns" (click)="ftexturas(paciente)"><ion-label>Texturas Alimentares</ion-label></ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill = "clear" class = "itemBtns" (click)="futensilios(paciente)"><ion-label>Utensílios</ion-label></ion-button>
      </ion-item>
</ion-list>
</ion-content>
