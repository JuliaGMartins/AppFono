<ion-header>
  <ion-toolbar>
    <ion-title>
      <span text-color="my-custom-color"> App Fono </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Exercicios</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let exercicio of exercicios">
      <ion-card>
        <img [src]="exercicio">
        <ion-card-header>
          <ion-card-title></ion-card-title>
          <ion-card-subtitle>Descrição:</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="primary" expand="block" shape="round">Concluido!
            <ion-icon slot="start" name="checkmark"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
