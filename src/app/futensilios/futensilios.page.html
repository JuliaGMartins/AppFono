<ion-header>
    <ion-toolbar>
      <ion-title>
        <span text-color="my-custom-color"> App Fono </span>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Utensílios</ion-card-title>
      </ion-card-header>
    </ion-card>
  
    <ion-list>
      <ion-item *ngFor="let ut of listaUt">
        <ion-card>
          <img [src]="ut.data.url">
          <ion-card-header>
            <ion-card-title>{{ut.data.titulo}}</ion-card-title>
            <ion-card-subtitle>Descrição: {{ut.data.descricao}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <ion-button *ngIf="listaPacienteUt(ut.id) else block" color="primary"
                            expand="block" shape="round" (click)="MudaListaDoPaciente(true, ut.id)">
                <span id="troca_nome">Retirar</span>
                </ion-button>
                <ng-template #block>
                 <ion-button color="medium" expand="block" shape="round"
                 (click)="MudaListaDoPaciente(false, ut.id)">Incluir
                  </ion-button>
                </ng-template>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-button color="success"expand="block" shape="round" (click)="Salvar()">Salvar</ion-button>
    </ion-list>
  </ion-content>
