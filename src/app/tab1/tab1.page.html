<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" color="primary">
      <ion-card-header>
        <ion-card-subtitle>Bem-vindo</ion-card-subtitle>
        <ion-card-title>Fonoaudiólogo</ion-card-title>
        
      </ion-card-header>
    </ion-card>
    <ion-list lines="none">
      <ion-item>
        <ion-icon name="person" color="primary"></ion-icon>
        <ion-button fill = "clear" class = "itemBtns" (click)="meuperfil()"><ion-label>Meu Perfil</ion-label></ion-button>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon name="settings" color="primary"></ion-icon>
        <ion-label>Opções</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon name="help-circle" color="primary"></ion-icon>
        <ion-label>Ajuda</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
