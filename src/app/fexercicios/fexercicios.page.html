<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
        <span text-color="my-custom-color"> Deglutindo </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Exercicios</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let exercicios of listaEx">
      <ion-card>
        <img [src]="exercicios.data.url">
        <ion-card-header>
          <ion-card-title>{{exercicios.data.titulo}}</ion-card-title>
          <ion-card-subtitle>Descrição: {{exercicios.data.descricao}}</ion-card-subtitle>
          <ion-card-subtitle>Observação: {{exercicios.data.observacao}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-button *ngIf="listaPacienteEx(exercicios.id) else block" color="primary"
                          expand="block" shape="round" (click)="MudaListaDoPaciente(true, exercicios.id)">
              <span id="troca_nome">Retirar</span>
              </ion-button>
              <ng-template #block>
               <ion-button color="medium" expand="block" shape="round"
               (click)="MudaListaDoPaciente(false, exercicios.id)">Incluir
                </ion-button>
              </ng-template>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-button color="primary"expand="block" shape="round" (click)="Salvar()">Salvar</ion-button>
  </ion-list>
</ion-content>
