<ion-header>
  <ion-toolbar>
    <ion-title>
      <span text-color="my-custom-color"> App Fono </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Texturas Alimentares</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list *ngFor="let paciente of pacientes">
    <ion-item *ngFor="let textura of paciente.textura">
      <ion-card>
        <img [src]="textura">
        <ion-card-header>
          <ion-card-title></ion-card-title>
          <ion-card-subtitle>Descrição:</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
