<ion-header>
  <ion-toolbar>
    <ion-title>
      Deglutindo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" color="primary">
      <ion-card-header>
        <ion-card-subtitle>Bem-vindo</ion-card-subtitle>
        <ion-card-title>{{userProfile?.nome}}</ion-card-title>
        
      </ion-card-header>
    </ion-card>
    <ion-list lines="none">
      <ion-item>
        <ion-icon name="person" color="primary"></ion-icon>
        <ion-button fill = "clear" class = "itemBtns" (click)="perfil()"><ion-label>Meu Perfil</ion-label></ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="help" color="primary"></ion-icon>
        <ion-button fill = "clear" class = "itemBtns" (click)="ajuda()"><ion-label>Ajuda</ion-label></ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="log-out" color="primary"></ion-icon>
        <ion-button fill = "clear" class = "itemBtns" (click)="logout()"><ion-label>Deslogar</ion-label></ion-button>
      </ion-item>
    </ion-list>
</ion-content>
